
<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width. initial scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Masukan Data Anda</h2>
 <form>
  <table>
   <tr>
    <td>Nama :</td>
    <td><input type="text"></td>
   </tr>

   <tr>
    <td>NIM :</td>
    <td><input type="text"></td>
   </tr>

   <tr>
    <td><input type="date"></td>
   </tr>

   
   <tr class="textarea">
    <td>Alamat :</td>
    <td><textarea name="alamat" rows="5" cols="21"></textarea></td>
   </tr>

   <tr>
    <td><button type="submit">Done</button></td>
   </tr>

  </table>
 </form>
</body>
</html>
